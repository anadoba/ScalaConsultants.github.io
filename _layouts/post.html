---
layout: layout
---

<div>    
    <div class="row">	
        <div class="col-md-12">
            <h3>{{ page.title }}</h3>
        </div>
    </div>
    
    <div class="row">	
        <div class="col-md-12">
            {{ content }}
        </div>
    </div>
    
    <div class="pager hidden-phone hidden-tablet">
        <a class="prev" href="{{ page.previous.url }}" title="Previous Post: {{page.previous.title}}"><i class="icon-arrow-left icon-white"></i></a>
        <a class="next" href="{{ page.next.url }}" title="Previous Post: {{page.next.title}}"><i class="icon-arrow-right icon-white"></i></a>
    </div>
    
    <div class="row">	
        <div class="col-md-12">
            <p>
			  by {{ page.author }}
			  <br />
              {{ page.date | date: "%B %e, %Y" }}
              <br />
              Tags :{% for tag in page.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View pages tagged with &quot;{{ tag }}&quot;"><span class="label label-primary">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}
              <br />
            </p>
        </div>
    </div>
    
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	var disqus_shortname = 'scalacblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</div>
