---
layout: layout
---

<div>    
    <div class="row">	
        <div class="col-md-12">
            <h3>{{ page.title }}</h3>
        </div>
    </div>
    
    <div class="row">	
        <div class="col-md-12">
            {{ content }}
        </div>
    </div>
    
    <div class="pager hidden-phone hidden-tablet">
        <a class="prev" href="{{ page.previous.url }}" title="Previous Post: {{page.previous.title}}"><i class="icon-arrow-left icon-white"></i></a>
        <a class="next" href="{{ page.next.url }}" title="Previous Post: {{page.next.title}}"><i class="icon-arrow-right icon-white"></i></a>
    </div>
    
    <div class="row">	
        <div class="col-md-12">
            <p>
			  by {{ page.author }}
			  <br />
              {{ page.date | date: "%B %e, %Y" }}
              <br />
              Tags :{% for tag in page.tags %} <a href="/tags/{{ tag }}" rel="tooltip" title="View pages tagged with &quot;{{ tag }}&quot;"><span class="label label-primary">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}
              <br />
            </p>
        </div>
    </div>
    
</div>
